<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚òÅÔ∏è Site Unavailable</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px 30px;
      background: rgba(0,0,0,0.25);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: float 5s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffd93b;
      text-shadow: 2px 2px #ff6b6b;
      animation: shake 0.6s infinite;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #f0f0f0;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #00ffe0;
      color: #000;
      text-decoration: none;
      border-radius: 15px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0;
    }

    img {
      width: 150px;
      margin: 20px 0;
      animation: bounce 2s infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, -2px) rotate(-1deg); }
      50% { transform: translate(-3px, 0px) rotate(1deg); }
      75% { transform: translate(3px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(1deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/m2xzD0Lz/clouds.png') repeat-x;
      animation: moveClouds 120s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes moveClouds {
      0% { background-position-x: 0; }
      100% { background-position-x: 3000px; }
    }
  </style>
</head>
<body>
  <div class="clouds"></div>
  <div class="container">
    <h1>‚òÅÔ∏è Site Unavailable</h1>
    <p>Hey! I was using a free AWS account for this project, and it just expired üòÖ</p>
    <img src="https://media.giphy.com/media/26BRzozg4TCBXv6QU/giphy.gif" alt="Crying cloud GIF">
    <p>The site is down for now, but the code is still available:</p>
    <a href="https://github.com/janisadhi/cloud-resume" target="_blank">üëÄ Check GitHub Repo</a>
    <p style="margin-top: 15px; font-size: 0.9rem;">Thanks for understanding! ‚òï</p>
  </div>
</body>
</html>
