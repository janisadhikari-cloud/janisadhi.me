<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚òÅÔ∏è Site Unavailable</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Fredoka One', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background: rgba(0,0,0,0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: floatContainer 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ffeb3b;
      text-shadow: 2px 2px #ff4c4c;
      animation: shake 0.6s infinite;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 10px;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/m2xzD0Lz/clouds.png') repeat-x;
      animation: moveClouds 120s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    img {
      width: 180px;
      margin: 20px 0;
      animation: bounce 2s infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, -2px) rotate(-1deg); }
      50% { transform: translate(-3px, 0px) rotate(1deg); }
      75% { transform: translate(3px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(1deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes moveClouds {
      0% { background-position-x: 0; }
      100% { background-position-x: 3000px; }
    }

    @keyframes floatContainer {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="clouds"></div>
  <div class="container">
    <h1>‚òÅÔ∏è Site Unavailable</h1>
    <p>Our cloud is offline because the subscription expired üòÖ</p>
    <img src="https://media.giphy.com/media/26BRzozg4TCBXv6QU/giphy.gif" alt="Crying cloud GIF">
    <p>You can still check the code:</p>
    <a href="https://github.com/janisadhi/cloud-resume" target="_blank">üëÄ GitHub Repo</a>
    <p style="margin-top: 15px; font-size: 0.9rem;">Or just wait a bit while we fix it ‚òï</p>
  </div>
</body>
</html>
